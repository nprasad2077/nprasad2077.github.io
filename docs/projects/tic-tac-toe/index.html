<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game!</h1>
    <h2 class="game--status"></h2>
<div class="grid-container">
    <div data-cell-index="0" class="grid-item"></div>
    <div data-cell-index="1"  class="grid-item"></div>
    <div data-cell-index="2"  class="grid-item"></div>
    <div data-cell-index="3"  class="grid-item"></div>
    <div data-cell-index="4"  class="grid-item"></div>
    <div data-cell-index="5"  class="grid-item"></div>
    <div data-cell-index="6"  class="grid-item"></div>
    <div data-cell-index="7"  class="grid-item"></div>
    <div data-cell-index="8"  class="grid-item"></div>
  </div> 
<div class="winning-message" id="winningMessage">
    <button id="restart">Restart</button>
</div>
</body>
</html>
